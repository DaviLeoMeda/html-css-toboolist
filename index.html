<html lang="en">

    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-toboolist</title>
</head>

<body>

    <!-- Intestazione Toboolist (logo + vertical align middle) -->

    <header>
        <div class="testa">
            <img class="logo" src="./assets/img/Logo.png" alt="">
            <span class="logo"><strong>Toboolist</strong></span>
        </div>
    </header>

    <main>
        <section>
            <div class="sezione1">
                <input class="testo bottone primo" type="button" value="Add Task">
                <input class="bottone secondo" type="button" value="Add Task">
            </div>

            <div class="sezione2">
                <ul >
                    <li class="testo prima">New Task
                        <ul>
                            <li class="editoriale"><span class="circle">&#10003;</span> Quarterly Newsletter</li>
                        </ul>
                    </li>

                    <li class="testo prima spaziatura">Today
                        <ul>
                            <li class="editoriale"><span class="circle">&#10003;</span> Recruiting Blog Post</li>

                            
                        </ul>
                    </li>


                </ul>

            </div>
        </section>

    </main>
